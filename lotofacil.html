<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Apostas - Lotofácil</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Calculadora de Apostas - Lotofácil</h1>
    </header>
    <main>
        <form id="formAposta">
            <!-- Seção de Upload do CSV -->
            <div>
                <label for="csvFile">Faça o upload do arquivo CSV com os resultados:</label>
                <input type="file" id="csvFile" accept=".csv" required>
            </div>

            <!-- Seção de quantidade de jogos -->
            <div>
                <label for="quantidadeJogos">Quantos jogos você quer jogar?</label>
                <input type="number" id="quantidadeJogos" min="1" value="1" required>
            </div>

            <!-- Seção de quantidade de números -->
            <div>
                <label for="quantidadeNumeros">Quantos números você quer jogar?</label>
                <select id="quantidadeNumeros">
                    <option value="15">15 Números - R$ 3,00</option>
                    <option value="16">16 Números - R$ 48,00</option>
                    <option value="17">17 Números - R$ 408,00</option>
                    <option value="18">18 Números - R$ 2.448,00</option>
                    <option value="19">19 Números - R$ 11.628,00</option>
                    <option value="20">20 Números - R$ 46.512,00</option>
                </select>
            </div>

            <button type="button" onclick="calcularValor()">Calcular Valor Total</button>
        </form>

        <!-- Exibição da Tabela de Frequências -->
        <table id="tabelaFrequencias" border="1">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Frequência</th>
                </tr>
            </thead>
            <tbody>
                <!-- As frequências serão exibidas aqui -->
            </tbody>
        </table>

        <!-- Resultados da Aposta e Sugestões de Números -->
        <div id="resultado">
            <h3>Valor Total da Aposta:</h3>
            <p id="valorTotal">R$ 0,00</p>
            <h3>Sugestões de Aposta Baseada nos Últimos Jogos:</h3>
            <div id="sugestoes"></div>
        </div>

        <a href="home.php">Voltar para a Home</a>
    
    </main>

    <script src="script2.js"></script>
</body>
</html>
