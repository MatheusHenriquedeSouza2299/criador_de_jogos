<!DOCTYPE html>
<html lang="pt-br">

                <label for="quantidadeNumeros">Quantos números você quer jogar?</label>

                    <option value="14">14 Números - R$ 15.015,00</option>
                    <option value="15">15 Números - R$ 25.025,00</option>
                    <option value="16">16 Números - R$ 40.040,00</option>
                    <option value="17">17 Números - R$ 61.880,00</option>
                    <option value="18">18 Números - R$ 92.820,00</option>
                    <option value="19">19 Números - R$ 135.660,00</option>
                    <option value="20">20 Números - R$ 193.800,00</option>
                </select>
            </div>

            <button type="button" onclick="calcularValor()">Calcular Valor Total</button>
        </form>

        <!-- Exibição da Tabela de Frequências -->
<table id="tabelaFrequencias" border="1">

    </thead>

    </tbody>
</table>

            <p id="valorTotal">R$ 0,00</p>
            <h3>Sugestões de Aposta Baseada nos Últimos Jogos:</h3>
            <div id="sugestoes"></div>
        </div>
